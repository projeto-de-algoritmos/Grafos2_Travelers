<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
    <title>Travelers</title>

</head>
<body>

    <header class="cabecalho">
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <img src="img/iconeLoc.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top rounded-circle">
                    Travelers
                </a>
            </div>
        </nav>

    </header>
    <main class="main">
        <section class="container">
            <form action="" method="POST">
                <div class="selects">
                    <select name="capital-origem" id="select-capital-origem" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option disabled selected>Capital Inicial</option>

                    </select>
                </div>
                <div class="selects">
                    <select name="capital-destino" id="select-capital-destino" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option disabled selected>Capital Destino</option>

                    </select>

                </div>
                <button type="submit" class="btn btn-dark  btn-sm selects .active" id="botao">Calcular menor caminho</button>
            </form>


        </section>

    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/itens.js" type="text/javascript"></script>





</body>
</html>
